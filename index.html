<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #ff6584;
            margin-bottom: 15px;
        }

        span{
            font-size: 15px;
        }

        .title-container::before,
        .title-container::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ccc;
            margin: 0 10px;
        }
        .free-delivery{
            color: #ff6584;
        }

        .total-cost{
            margin-top: 2px;
            display: flex;  
            width: 98%;
            justify-content: space-between;
            justify-items: center;
            font-size: 15px;

        }

        .offer-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: white;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .option {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 6px;
            width: 90%;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }

        .option input {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #ff6584;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
        }

        .option input:checked {
            background-color: white;
            border: 5px solid #ff6584;
        }

        .option input:checked + .option-label .ribbon {
            display: block;
        }

        .option-label {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .option-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: flex-start;
        }

        .unit{
            font-size: 15px;
        }

        .unit-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .discount {
            display: none;
            background-color: #ff6584;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 5px;
        }

        .price-label {
            font-size: 14px;
            margin: 0;
            color: gray;
        }

        .price-info {
            display: flex;
            flex-direction: column;
            text-align: left;
            gap:6px
        }

        .final-price {
            font-size: 18px;
            font-weight: bold;
        }

        .original-price {
            color: gray;
            font-size: 14px;
            text-decoration: line-through;
        }

        /* Hide Standard Price and Show Empty Div when checked */
.option input:checked ~ .option-label .price-label {
    display: none;
}

.option input:checked ~ .option-label .empty-placeholder{
    display: block;
    height: 20px; /* Adjust as needed */
}
input:checked + .option-label .discount {
    display: inline;
}

/* Hide dropdowns by default */ 
.dropdowns {
    display: none;
}

/* When the radio button is checked, show the dropdowns */
input:checked + .option-label .dropdowns {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 4px;
}

/* Hide the standard price text when active */
input:checked + .option-label .price-label {
    display: none;
}



        .ribbon {
            display: none;
            position: absolute;
            top: -10px;
            right: 10px;
            background-color: #ff6584;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transform: skew(-10deg);
        }

        .select-dropdown{
            margin-top: 2px;
            display: flex;
            gap: 4px;
            justify-content: space-between;
            align-items: center;
        }
        .select-dropdown1{
            margin-top: 2px;
            display: flex;
            gap: 18px;
            justify-content: flex-start;
            align-items: center;
        }

        .add-to-cart {
            background-color: #ff6584;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
        }

        .size-dropdown, .color-dropdown {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

        .add-to-cart:hover {
            background-color: #d81b60;
        }

        .powered-by {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const options = document.querySelectorAll('.option');
            const inputs = document.querySelectorAll('.option input');
    
            
            options[0].style.border = "2px solid #ff6584"; 
            inputs[0].checked = true; // Ensure the first option is selected
    
         
            inputs.forEach(input => {
                input.addEventListener('change', function () {
                    options.forEach(option => {
                        option.style.border = "1px solid #ccc"; // Reset all borders
                    });
                    this.closest('.option').style.border = "2px solid #ff6584"; // Apply pink border
                });
            });
        });
    </script>

</html>
